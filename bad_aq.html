<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a feature layer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js" crossorigin=""></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const apiKey = "AAPK25c9d87339e0476eb48b02e24d50175dDS3aO-JUokT9z0QzP7YK2S9s_QNrXruM5D0GMfPagJ0Jl-WtoxrP0fnNo7BAo4MY";

      const map = L.map("map").setView([37.837, -122.479], 8);

      L.esri.Vector.vectorBasemapLayer("osm/standard-relief", {
        apikey: apiKey
      }).addTo(map);

        // a Leaflet marker is used by default to symbolize point features.
        const aqLayer = L.esri
            .featureLayer({
                url: "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/Air_Quality_PM25_Latest_Results/FeatureServer/0"
            })
            .addTo(map);

        aqLayer.on('mouseover', function (ev) {
            // React to the user hovering over something here.
        });

        aqLayer.on('click', function (ev) {
            // React to the user clicking over something here.
            alert(ev.sourceTarget.feature.properties.location);

        });
    </script>
  </body>
</html>
